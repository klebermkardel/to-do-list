<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lista de Tarefas</h1>

            <section class="search-task">
                <input type="text" id="search-task" placeholder="Buscar tarefa...">
            </section>
            
            <!-- Interruptor de tema -->
            <div class="theme-switcher">
                <input type="checkbox" id="theme-toggle">
                <label for="theme-toggle" class="switch">
                    <span class="slider"></span>
                </label>
            </div>
        </header>

        <section class="task-input">
            <input type="text" id="new-task" placeholder="Adicione uma nova tarefa...">
            <select id="task-priority">
                <option value="alta">Alta</option>
                <option value="media">Média</option>
                <option value="baixa">Baixa</option>
            </select>
            <button id="add-task">Adicionar Tarefa</button>
        </section>

        <section class="task-list">
            <h2>Tarefas</h2>
            <div class="task-filters">
                <button class="filter-btn" data-priority="all">Todas</button>
                <button class="filter-btn" data-priority="alta">Alta</button>
                <button class="filter-btn" data-priority="media">Média</button>
                <button class="filter-btn" data-priority="baixa">Baixa</button>
            </div>
            <ul id="tasks"></ul>
        </section>

        <section class="task-progress">
            <progress id="progress-bar" value="0" max="100"></progress>
            <span id="progress-text">0% Concluído</span>
        </section>
    </div>

    <script src="main.js"></script>
</body>
</html>
